name: Duo Review

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      pr_branch:
        required: true
        type: string
      base_branch:
        required: true
        type: string
      repo:
        required: true
        type: string
      runner:
        required: false
        type: string
        default: '["self-hosted", "macos", "arm64"]'
        description: "Runner labels as JSON array string, e.g. '[\"self-hosted\"]' or '[\"self-hosted\", \"linux\"]'"
      model_orchestrator:
        required: false
        type: string
        default: ''
        description: "Model for Orchestrator (default: claude-opus-4-5-20251101)"
      model_opus:
        required: false
        type: string
        default: ''
        description: "Model for Opus agent (default: claude-opus-4-5-20251101)"
      model_codex:
        required: false
        type: string
        default: ''
        description: "Model for Codex agent (default: gpt-5.2)"
    secrets:
      DUO_APP_ID:
        required: false
      DUO_APP_PRIVATE_KEY:
        required: false
      GH_TOKEN:
        required: false

jobs:
  check-branch:
    runs-on: ${{ fromJSON(inputs.runner) }}
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: |
          if [[ "${{ inputs.pr_branch }}" == duo/* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  duoduo:
    needs: check-branch
    if: needs.check-branch.outputs.should_run == 'true'
    runs-on: ${{ fromJSON(inputs.runner) }}
    steps:
      - name: Generate App Token
        id: app-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DUO_APP_ID }}
          private-key: ${{ secrets.DUO_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr_branch }}
          fetch-depth: 0

      - name: Pull latest skills
        run: |
          cd ~/.dotfiles && git fetch origin && git reset --hard origin/main

      - name: Install/upgrade duo-cli
        run: pipx upgrade duo-cli 2>/dev/null || pipx install git+https://github.com/notdp/duo-cli.git

      - name: Duo Review
        env:
          RUNNER: ${{ runner.name }}
          DROID_PR_NUMBER: ${{ inputs.pr_number }}
          DROID_REPO: ${{ inputs.repo }}
          DROID_BRANCH: ${{ inputs.pr_branch }}
          DROID_BASE: ${{ inputs.base_branch }}
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.GH_TOKEN }}
          DUO_MODEL_ORCHESTRATOR: ${{ inputs.model_orchestrator }}
          DUO_MODEL_OPUS: ${{ inputs.model_opus }}
          DUO_MODEL_CODEX: ${{ inputs.model_codex }}
        run: |
          duo-cli init --watch
