name: Duo Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: duo-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}
  PR_BRANCH: ${{ github.head_ref }}
  BASE_BRANCH: ${{ github.base_ref }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  check-branch:
    runs-on: [self-hosted]
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.head_ref }}" == botðŸ¤–/* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  duo-review:
    needs: check-branch
    if: needs.check-branch.outputs.should_run == 'true'
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest skills
        run: |
          cd ~/.dotfiles && git pull --ff-only

      - name: Set droid path
        run: echo "DROID_PATH=$(which droid)" >> $GITHUB_ENV

      - name: Duo Review
        env:
          PR_NUMBER: ${{ env.PR_NUMBER }}
          PR_BRANCH: ${{ env.PR_BRANCH }}
          BASE_BRANCH: ${{ env.BASE_BRANCH }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
