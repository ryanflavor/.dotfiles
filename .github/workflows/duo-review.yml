name: Duo Review

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      pr_branch:
        required: true
        type: string
      base_branch:
        required: true
        type: string
      repo:
        required: true
        type: string
    secrets:
      DUO_APP_ID:
        required: false
      DUO_APP_PRIVATE_KEY:
        required: false
      GH_TOKEN:
        required: false

jobs:
  check-branch:
    runs-on: [self-hosted, macos, arm64]
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: |
          if [[ "${{ inputs.pr_branch }}" == duo/* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  duoduo:
    needs: check-branch
    if: needs.check-branch.outputs.should_run == 'true'
    runs-on: [self-hosted, macos, arm64]
    steps:
      - name: Generate App Token
        id: app-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DUO_APP_ID }}
          private-key: ${{ secrets.DUO_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest skills
        run: |
          cd ~/.dotfiles && git fetch origin && git reset --hard origin/main

      - name: Duo Review
        env:
          RUNNER: ${{ runner.name }}
          PR_BRANCH: ${{ inputs.pr_branch }}
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.GH_TOKEN }}
        run: |
          ~/.dotfiles/skills/duoduo/scripts/duo-run.sh \
            ${{ inputs.pr_number }} \
            ${{ inputs.repo }} \
            ${{ inputs.base_branch }}
